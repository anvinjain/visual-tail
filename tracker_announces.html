<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="dist/css/tracker_announces.css" rel="stylesheet">
    
    <title>Announces - Visual Tail</title>
  </head>
  <body>
    <noscript>Sorry, visualizations require JavaScript.</noscript>
    <div class="vis-container">
      <div class="header">
        <div>
          <h1>Realtime announces from Shatabdi Tracker</h1>
        </div>
        <div class="groupby">
          <div><a href="#" id="groupby-infohash">Infohash</a></div>
          <div><a href="#" id="groupby-peer">Peer</a></div>
        </div>
      </div>
    </div>

    <div id="l1-tmpl" style="display: none">
      <div class="l1-header"></div>
      <div class="l1-body"></div>
    </div>
    <div id="l2-tmpl" style="display: none">
      <div class="l2-header"></div>
      <div class="l2-body">
        <div class="l2-body-tag"><span class="fas fa-hourglass-start"></span></div>
        <div class="l2-body-value torrent-left"></div>
      </div>
      <div class="l2-body">
        <div class="l2-body-tag"><span class="fas fa-arrow-circle-down"></span></div>
        <div class="l2-body-value torrent-down"></div>
      </div>
      <div class="l2-body">
        <div class="l2-body-tag"><span class="fas fa-arrow-circle-up"></span></div>
        <div class="l2-body-value torrent-up"></div>
      </div>
    </div>
    <script src="dist/js/tracker_announces.js"></script>
  </body>
</html>
